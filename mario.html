<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>mario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <h3>    </h3>
    <canvas id="id-canvas" width="640" height="640"></canvas>
    <div class="ryoua-controls">
        <button data-action = 'change_offset' data-offset="-1024">-1024</button>
        <button data-action = 'change_offset' data-offset="1024">1024</button>
        <button data-action = 'change_offset' data-offset="-16">-16</button>
        <button data-action = 'change_offset' data-offset="16">16</button>
    </div>

<script>
const e = sel => document.querySelector(sel)
const log = console.log.bind(console)
const ajax = request => {
    let r = new XMLHttpRequest()
    r.open(request.method, request.url, true)
    r.responseType = 'arraybuffer'
    r.onreadystatechange = event => {
        if (r.readyState == 4) {
            request.callback(r.response)
        }
    }
    r.send()
}

const drawBlock = (context, data, x, y, pixelWidth) => {
    let w= pixelWidth
    let h = pixelWidth

    const colors = [
        'white',
        '#FE1000',
        '#FFB010',
        '#AA3030',
    ]

    for (let i = 0; i < 8; i++) {
        let p1 = data[i]
        let p2 = data[i + 8]
        for (let j = 0; j < 8; j++) {
            let c1 = (p1 >> (7 - j)) & 0b00000001
            let c2 = (p2 >> (7 - j)) & 0b00000001
            let pixel = (c2 << 1) + c1
            let color = colors[pixel]
            context.fillStyle = color
            let px = x + j * w
            let py = y + i * h
            context.fillRect(px, py, w, h)
        }        
    }
}

let drawNes = bytes => {
    let canvas = e('#id-canvas')
    let context = canvas.getContext('2d')

    let blockSize = 8
    let pixelSize = 8
    let pixelWidth = 10
    let numberOfBytesPerBloack = 16

    for (let i = 0; i < blockSize; i++) {
        for (let j = 0; j < blockSize; j++) {
            let x = j * pixelSize * pixelWidth
            let y = i * pixelSize * pixelWidth
            let index = window.offset + (i * 8 + j) * numberOfBytesPerBloack
            drawBlock(context, bytes.slice(index), x, y, pixelWidth)
        }        
    }
}

const actions = {
    change_offset(offset) {
        window.offset += offset
        e('h3').innerHTML = window.offset
        drawNes(window.bytes)
    },
}

const bindEvents = () => {
    e('.ryoua-controls').addEventListener('click', event => {
        let action = event.target.dataset.action
        let offset = Number(event.target.dataset.offset)
        actions[action] && actions[action](offset)
    })
} 


const __main = () => {
    window.offset = 32784
    let request = {
        url: 'mario.nes',
        callback(r) {
            window.bytes = new Uint8Array(r)
            log('bytes', bytes)
            drawNes(bytes)
        },
    }
    ajax(request)

    bindEvents()
}
__main()
</script>
</body>
</html>
